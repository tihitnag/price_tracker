{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col text-left">
        <button class="btn btn-primary">New Idea</button>
    </div>
</div>

{% if qs %}
    {% for item in qs %}
        <div class="card mt-3">
            <div class="card-header">
                <h5>{{ item.name }}</h5>
            </div>
            <div class="card-body">
                <div class="blockquote">
                    <div>Current price: {{ item.current_price }}</div>
                    <div>Old price: {{ item.old_price }}</div>
                    <div>Difference: {{ item.diffrence }}</div>
                    <div>Link: <a href="{{ item.url }}" target="_blank">{{ item.url }}</a></div>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No ideas found.</p>
{% endif %}
{% endblock content %}
